<!-- latihan menggunakan ordered list, unorder list dan table -->

<!DOCTYPE html>
<head>
    <title>latihan menggunakan ordered list, unorder list, table dan Gambar</title>
</head>
<body>
    <h2>latihan menggunakan ordered list, unorder list, table dan Gambar</h2>
    
    <h4>latihan ol dan li</h4>
    <div class="ol-ul">
        <ol type="1">
            <li>Pisang</li>
            <li>Mangga</li>
            <li>Apel</li>
        </ol>
        <ul>
            <li>Pisang</li>
            <li>Mangga</li>
            <li>Apel</li>
        </ul>
    </div>



    <div class="buah">
        <table border="1">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Khasiat terkandung</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jeruk</td>
                    <td>C, B1, B9</td>
                </tr>
                <tr>
                    <td>Mangga</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>Apel</td>
                    <td>A, C, E, K</td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="gambar">
        <img src="img/jeruk.jpg" alt="Ini Jeruk" width="200" height="200">
        <img src="img/mangga.jpg" alt="Ini Jeruk" width="200" height="200">
        <img src="img/apel.jpg" alt="Ini Jeruk" width="200" height="200">
    </div>
</body>
</html>
